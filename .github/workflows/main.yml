name: weekly-refresh
run-name: weekly-refresh
on:
  workflow_dispatch:
  schedule:
    # At 04:00 on Monday
    - cron: '0 16 * * 3'
jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Overwrite file
        uses: "DamianReeves/write-file-action@master"
        with:
          path: published.txt
          write-mode: overwrite
          contents: |
            $(date +'%Y-%m-%d')
            
      - name: Commit & Push
        uses: Andro999b/push@v1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true
          message: "Overwritten by Github Actions - $(date +'%Y-%m-%d')"
