name: weekly-refresh
run-name: weekly-refresh
on:
  workflow_dispatch:
  schedule:
    # At 04:00 on Monday
    - cron: '0 16 * * 3'
jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - name: Modify published
        uses: "jaywcjlove/github-action-modify-file-content@main"
        with:
          path: published.txt
          body: "{{date:YYYY-MM-DD HH:mm:ss}}"
          overwrite: 'true'        
