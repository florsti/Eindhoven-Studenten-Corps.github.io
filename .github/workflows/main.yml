name: weekly-refresh
run-name: weekly-refresh
on:
  schedule:
    # At 04:00 on Monday
    - cron: '0 15 * * 3'
  workflow_dispatch:
jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - name: Overwrite file
        uses: "DamianReeves/write-file-action@master"
        with:
          path: published.txt
          write-mode: overwrite
          contents: |
            console.log(date)
